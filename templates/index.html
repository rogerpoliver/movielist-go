{{define "Index"}}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Streaming List!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Hello World</h1>
            <p class="subtitle">
                My first website with <strong>Bulma</strong> and
                <strong>GoLang 123</strong>!
            </p>

            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.Id}}</td>
                        <td>{{.Name}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
{{end}}
